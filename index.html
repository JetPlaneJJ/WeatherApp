<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="script.js" type="text/javascript"></script>
    </head>
    <body>
        <audio hidden id="audio">
            <source src="sound/rain.wav">
                Your browser does not support mp3 files.
        </audio>
        <section class="flexy" id="top">
            <div class="flexy">
                <img id = "img" src="" />
                <h1></h1>
                <div>
                    <button class = "degs_btn" id = "C">C</button>
                    <button class = "degs_btn" id = "F">F</button>
                </div>
            </div>
            <div>
                <h3></h3>
                <h5></h5>
                <h4></h4>
            </div>
        </section>
        <section class = "flexy" id = "input_section">
            <div class = "input">
                <input class = "inputs" id = "get_zip" type = "text" placeholder="Enter Zip Code"/>
                <button class = "input_btn" id = "zip_btn">Get Weather</button>
            </div>
            <div class = "input">
                <input class = "inputs" id = "get_city" type = "text" placeholder="Enter City Name"/>
                <button class = "input_btn" id = "city_btn">Get Weather</button>
            </div>
            <div class = "input">
                <input class = "inputs" id = "get_lat" type = "text" placeholder="Enter Latitude"/>
                <input class = "inputs" id = "get_lon" type = "text" placeholder="Enter Longitude"/>
                <button class = "input_btn" id = "latlon_btn">Get Weather</button>
            </div>
        </section>
    </body>
</html>
