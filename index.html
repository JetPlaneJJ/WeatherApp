<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js" type="text/javascript"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </head>
  <body>
      <audio hidden id="audio">
        <source src="sound/rain.wav" />
        Your browser does not support mp3 files.
      </audio>
      <div id="bottom-layer" style="position:absolute; width: 100%; height: 100%; z-index: 0;">
      <section class="flexy" id="top">
        <!-- Top Half -->
        <div class="flexy">
          <img id="img" src="" />
          <div id="mid2">
            <h1 id="degree_num"></h1>
            <button class="degs_btn" id="C">C</button>
            <button class="degs_btn" id="F">F</button>
          </div>
          <div id="middle column">
            <div class="middle_box">
              <h6 id="press"></h6>
              <h6 id="humidity"></h6>
              <h6 id="windspeed"></h6>
            </div>
          </div>
        </div>
        <div id="weather-location-names">
          <h3></h3>
          <!-- City -->
          <h5></h5>
          <!-- Country -->
          <h4></h4>
          <!-- Weather Type -->
        </div>
      </section>

      <section class="flexy" id="input_section">
        <!-- Bottom Half -->
        <div class="input">
          <label hidden for="zip">Enter Zip Code Below</label><br />
          <input
            name="zip"
            class="inputs"
            id="get_zip"
            type="text"
            label=""
            placeholder="Enter Zip Code"
            style="margin-bottom: 10px;"
          />
          <button class="input_btn" id="zip_btn">Get Weather</button>
        </div>
        <div class="input">
          <label hidden for="city">Enter City Name Below</label><br />
          <input
            hidden
            name="city"
            class="inputs"
            id="get_city"
            type="text"
            placeholder="Enter City/State/Country"
            style="margin-bottom: 10px;"
          />
          <button class="input_btn" id="city_btn">Get Weather</button>
        </div>
        <div class="input">
          <label hidden for="zip">Enter Latititude Below</label><br />
          <input
            name="lat"
            class="inputs"
            id="get_lat"
            type="text"
            placeholder="Enter Latitude"
          />
          <label hidden for="zip">Enter Longitude Below</label><br />
          <input
            name="lon"
            class="inputs"
            id="get_lon"
            type="text"
            placeholder="Enter Longitude"
            style="margin-bottom: 10px;"
          />
          <button class="input_btn" id="latlon_btn">Get Weather</button>
        </div>
      </section>
    </div>
    <div id="top-layer">
      <lottie-player id="loading"
        src="https://assets8.lottiefiles.com/packages/lf20_CXGFyu.json"
        background="transparent"
        speed="1"
        style="width: 500px; height: 420px; opacity: 1;"
        loop
        autoplay
      ></lottie-player>
    </div>
  </body>
</html>
